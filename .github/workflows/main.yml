name: marp-github-actions
on: [push]
jobs:
  marp-to-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p flutter/pdf/
      - run: docker run --rm --init -v $PWD:/home/marp/app/ -e LANG=$LANG marpteam/marp-cli flutter/slide.md --pdf
      - run: slide.pdf cp flutter/pdf/slide.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: flutter/pdf/slide.pdf
